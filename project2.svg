<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Task Management App Illustration -->
  <!-- App Container -->
  <rect x="150" y="50" width="300" height="300" rx="20" fill="white" stroke="#dee2e6" stroke-width="3"/>
  
  <!-- App Header -->
  <rect x="150" y="50" width="300" height="60" rx="20" fill="#4a6cf7"/>
  <rect x="150" y="50" width="300" height="60" rx="20" fill="#4a6cf7"/>
  <rect x="150" y="90" width="300" height="20" rx="0" fill="#4a6cf7"/>
  
  <!-- App Title -->
  <text x="300" y="85" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Task Manager</text>
  
  <!-- Task List -->
  <!-- Task 1 -->
  <rect x="170" y="120" width="260" height="50" rx="5" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <rect x="190" y="135" width="20" height="20" rx="3" fill="#28a745" stroke="white" stroke-width="2"/>
  <line x1="195" y1="145" x2="205" y2="145" stroke="white" stroke-width="2"/>
  <line x1="200" y1="140" x2="200" y2="150" stroke="white" stroke-width="2"/>
  <text x="220" y="145" font-family="Arial" font-size="14" fill="#212529">Complete project proposal</text>
  <text x="400" y="145" font-family="Arial" font-size="12" fill="#6c757d" text-anchor="end">Today</text>
  
  <!-- Task 2 -->
  <rect x="170" y="180" width="260" height="50" rx="5" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <rect x="190" y="195" width="20" height="20" rx="3" fill="#ffc107" stroke="white" stroke-width="2"/>
  <line x1="195" y1="205" x2="205" y2="205" stroke="white" stroke-width="2"/>
  <text x="220" y="205" font-family="Arial" font-size="14" fill="#212529">Design user interface</text>
  <text x="400" y="205" font-family="Arial" font-size="12" fill="#6c757d" text-anchor="end">Tomorrow</text>
  
  <!-- Task 3 -->
  <rect x="170" y="240" width="260" height="50" rx="5" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <rect x="190" y="255" width="20" height="20" rx="3" fill="#dc3545" stroke="white" stroke-width="2"/>
  <text x="220" y="265" font-family="Arial" font-size="14" fill="#212529">Client meeting</text>
  <text x="400" y="265" font-family="Arial" font-size="12" fill="#6c757d" text-anchor="end">Friday</text>
  
  <!-- Add Task Button -->
  <circle cx="300" cy="320" r="20" fill="#4a6cf7"/>
  <line x1="290" y1="320" x2="310" y2="320" stroke="white" stroke-width="3"/>
  <line x1="300" y1="310" x2="300" y2="330" stroke="white" stroke-width="3"/>
  
  <!-- Priority Indicators -->
  <circle cx="450" y="70" r="5" fill="#28a745"/>
  <circle cx="470" y="70" r="5" fill="#ffc107"/>
  <circle cx="490" y="70" r="5" fill="#dc3545"/>
</svg>