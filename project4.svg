<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa"/>
  
  <!-- Student Information System Illustration -->
  <!-- Main Container -->
  <rect x="50" y="50" width="500" height="300" rx="5" fill="white" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="500" height="60" rx="5" fill="#4a6cf7"/>
  <text x="100" y="85" font-family="Arial" font-size="18" fill="white" font-weight="bold">Student Information System</text>
  
  <!-- Sidebar -->
  <rect x="50" y="110" width="150" height="240" fill="#f8f9fa"/>
  
  <!-- Sidebar Menu Items -->
  <rect x="60" y="130" width="130" height="40" rx="5" fill="#4a6cf7" opacity="0.2"/>
  <text x="80" y="155" font-family="Arial" font-size="14" fill="#4a6cf7">Dashboard</text>
  
  <rect x="60" y="180" width="130" height="40" rx="5" fill="white"/>
  <text x="80" y="205" font-family="Arial" font-size="14" fill="#6c757d">Students</text>
  
  <rect x="60" y="230" width="130" height="40" rx="5" fill="white"/>
  <text x="80" y="255" font-family="Arial" font-size="14" fill="#6c757d">Courses</text>
  
  <rect x="60" y="280" width="130" height="40" rx="5" fill="white"/>
  <text x="80" y="305" font-family="Arial" font-size="14" fill="#6c757d">Grades</text>
  
  <!-- Main Content -->
  <rect x="220" y="130" width="310" height="50" rx="5" fill="#e9ecef"/>
  <text x="240" y="160" font-family="Arial" font-size="16" fill="#212529">Student Overview</text>
  
  <!-- Stats Cards -->
  <rect x="220" y="190" width="90" height="80" rx="5" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="265" y="230" font-family="Arial" font-size="24" fill="#4a6cf7" text-anchor="middle">250</text>
  <text x="265" y="250" font-family="Arial" font-size="12" fill="#6c757d" text-anchor="middle">Students</text>
  
  <rect x="330" y="190" width="90" height="80" rx="5" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="375" y="230" font-family="Arial" font-size="24" fill="#28a745" text-anchor="middle">42</text>
  <text x="375" y="250" font-family="Arial" font-size="12" fill="#6c757d" text-anchor="middle">Courses</text>
  
  <rect x="440" y="190" width="90" height="80" rx="5" fill="white" stroke="#dee2e6" stroke-width="2"/>
  <text x="485" y="230" font-family="Arial" font-size="24" fill="#dc3545" text-anchor="middle">15</text>
  <text x="485" y="250" font-family="Arial" font-size="12" fill="#6c757d" text-anchor="middle">Faculties</text>
  
  <!-- Table -->
  <rect x="220" y="280" width="310" height="30" rx="5" fill="#e9ecef"/>
  <text x="240" y="300" font-family="Arial" font-size="12" fill="#212529">ID</text>
  <text x="290" y="300" font-family="Arial" font-size="12" fill="#212529">Name</text>
  <text x="390" y="300" font-family="Arial" font-size="12" fill="#212529">Course</text>
  <text x="480" y="300" font-family="Arial" font-size="12" fill="#212529">GPA</text>
  
  <rect x="220" y="310" width="310" height="30" rx="0" fill="white" stroke="#dee2e6" stroke-width="1"/>
  <text x="240" y="330" font-family="Arial" font-size="12" fill="#212529">001</text>
  <text x="290" y="330" font-family="Arial" font-size="12" fill="#212529">John Smith</text>
  <text x="390" y="330" font-family="Arial" font-size="12" fill="#212529">Computer Science</text>
  <text x="480" y="330" font-family="Arial" font-size="12" fill="#212529">3.8</text>
  
  <!-- User Icon -->
  <circle cx="520" cy="80" r="15" fill="white"/>
  <circle cx="520" cy="70" r="6" fill="#4a6cf7"/>
  <path d="M508 90 A12 12 0 0 1 532 90" fill="#4a6cf7"/>
  
  <!-- Search Bar -->
  <rect x="300" y="70" width="150" height="25" rx="12.5" fill="white" opacity="0.3"/>
  <text x="320" y="87" font-family="Arial" font-size="12" fill="white">Search...</text>
</svg>